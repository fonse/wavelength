<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wavelength</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main role="main" class="main-container">
      <h1>Wavelength</h1>

      <div id="game-container">
        <div class="dial-container">
          <div id="dial" class="dial">&nbsp;</div>
          <div class="dial-padding">&nbsp;</div>
          <div id="dial-cover" class="dial-cover">&nbsp;</div>
          <div id="dial-needle" class="dial-needle">&nbsp;</div>
        </div>

        <div class="card-container"><!--
        --><div id="card-left" class="card-half card-left"></div><!--
      --><div id="card-right" class="card-half card-right"></div><!--
    --></div>

      </div>

      <div class="menu-ctas">
        <div class="row">
          <div class="col">
            <button type="button" id="randomize-game" class="btn btn-lg btn-block btn-outline-info">Generate new game</button>
          </div>
          <div class="col">
            <form id="join-game">
              <div class="btn-container input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Game code">
                <div class="input-group-append">
                  <button class="btn btn-outline-info" type="submit">Join</button>
                </div>
              </div>
            </form>
          </div>
       </div>
      </div>

      <div class="game-code-text">
        <p>Share this code with your team:</p>
        <p class="game-code-n" id="game-code"></p>
      </div>

      <footer>
        <div class="footer-color">
          <div class=footer-color-01></div>
          <div class=footer-color-02></div>
          <div class=footer-color-03></div>
          <div class=footer-color-04></div>
        </div>
      </footer>
    </main><!-- /.container -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
