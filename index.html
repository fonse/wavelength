<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wavelength</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main role="main" class="main-container">
      <h1>Wavelength</h1>

      <div id="game-container">
        <div class="dial-container">
          <div id="dial" class="dial">&nbsp;</div>
          <div class="dial-padding">&nbsp;</div>
          <div id="dial-cover" class="dial-cover">&nbsp;</div>
          <div id="dial-needle" class="dial-needle">&nbsp;</div>
        </div>

        <div class="card-container"><!--
        --><div id="card-left" class="card-half card-left"></div><!--
      --><div id="card-right" class="card-half card-right"></div><!--
    --></div>
      </div>

      <div class="how-to-play">
        <p>Move the red dial with the A and D keys. Open and close the blue screen with the spacebar.</p>
        <p>If you don't know how to play, here's a <a href="#" data-toggle="modal" data-target="#rulesModal">summary of the rules</a>.</p>
      </div>

      <div class="menu-ctas">
        <div class="row">
          <div class="col">
            <button type="button" id="randomize-game" class="btn btn-lg btn-block btn-outline-info">Generate new game</button>
          </div>
          <div class="col">
            <form id="join-game">
              <div class="btn-container input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Game code">
                <div class="input-group-append">
                  <button class="btn btn-outline-info" type="submit">Join</button>
                </div>
              </div>
            </form>
          </div>
       </div>
      </div>

      <div class="game-code-text">
        <p>Share this code with your team:</p>
        <p class="game-code-n" id="game-code"></p>
      </div>

      <footer>
        <div class="footer-color">
          <div class=footer-color-01></div>
          <div class=footer-color-02></div>
          <div class=footer-color-03></div>
          <div class=footer-color-04></div>
        </div>
      </footer>

      <!-- Modal -->
      <div class="modal fade" id="rulesModal" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="rulesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">How to play Wavelength</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div id="rulesCarousel" class="carousel slide" data-interval="false" data-wrap="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="img/rules/2.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                      <img src="img/rules/3.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                      <img src="img/rules/4.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                      <img src="img/rules/5.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                      <img src="img/rules/6.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                      <img src="img/rules/7.jpg" class="d-block w-100" alt="">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#rulesCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#rulesCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
